<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>All Ads</h1>
        <button class="btn btn-primary btn-create" ng-click="openCreateAd()">Create New Ad</button>

        <table class="table table-bordered table-stripped">
            <tr>
                <th>Ad Name</th>
                <th>Ad Image</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="ad in ads">
                <td>{{ad.name}}</td>
                <td><img src="{{ad.advertisementSrc}}" /></td>
                <td>
                    <button class="btn btn-default" type="button">Edit</button>
                    <button class="btn btn-default" type="button" ng-click="deleteAd(ad.id)">Delete</button>
                </td>
            </tr>
        </table>

        <p>Please use the navigation drawer on the top left to navigate</p>
    </div>
    <div class="col-md-2"></div>
</div>
