<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create Object</legend>

        <!-- Checkbox -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="isDemoObject">Demo Object?</label>
            <div class="col-md-4">
                <input type="checkbox" id="isDemoObject" name="isDemoObject" ng-model="object.isDemoObject" />
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="objectName">Object Name</label>
            <div class="col-md-4">
                <input id="objectName" name="objectName" ng-model="object.name" placeholder="Enter object name here" class="form-control input-md" type="text">
                <span class="help-block">The art object name should be descriptive</span>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="art_type">Art Type</label>
            <div class="col-md-4">
                <select ng-model="object.art_type" id="art_type" name="art_type" ng-model="object.type" class="form-control">
                    <option value="Building">Building</option>
                    <option value="Sculpture">Sculpture</option>
                    <option value="Mosaic">Mosaic</option>
                    <option value="Mural">Mural</option>
                    <option value="Painting">Painting</option>
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectArtists">Artist(s)</label>
            <div class="col-md-4">
                <select ng-model="object.artists" id="selectArtists" name="selectArtists" ng-model="object.artists" class="form-control" multiple="multiple">
                    <option ng-repeat="art in artists track by art.id" value="{{art.id}}">{{art.name}}</option>
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="benefactors">Benefactor(s)</label>
            <div class="col-md-4">
                <select ng-model="object.benefactors" id="benefactors" name="benefactors" class="form-control" multiple="multiple">
                    <option value="1">Benefactor one</option>
                    <option ng-repeat="sponsor in sponsors track by sponsor.id" value="{{sponsor.id}}">{{sponsor.name}}</option>
                </select>
            </div>
        </div>

        <!-- Date Drop Down -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="creation_date">Creation Date</label>
            <div class="col-md-4">
                <input ng-model="object.creation_date" id="creation_date" name="creation_date" class="form-control" />
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="descriptionTextArea">Description</label>
            <div class="col-md-4">
                <textarea ng-model="object.description" class="form-control" id="descriptionTextArea" name="descriptionTextArea">Art object description...</textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="measurements">Measurements</label>
            <div class="col-md-4">
                <input ng-model="object.measurements" id="measurements" name="measurements" placeholder="Enter measurements of art object here" class="form-control input-md" type="text">
                <span class="help-block">The measurements should include dimensions</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="history_description">History Description</label>
            <div class="col-md-4">
                <textarea ng-model="object.history_description" class="form-control" id="history_description" name="history_description">Art object history...</textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="material">Material</label>
            <div class="col-md-4">
                <input ng-model="object.material" id="material" name="material" placeholder="Material art work is made of" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-4">
                <input ng-model="object.address" id="address" name="address" placeholder="Enter the address of the art object" class="form-control input-md" type="text">
                <span class="help-block">Major street crossing may suffice if address is unknown</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="city">City</label>
            <div class="col-md-4">
                <input ng-model="object.city" id="city" name="city" placeholder="Enter city where art object is located" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="state">State</label>
            <div class="col-md-4">
                <select id="state" name="state" ng-model="object.state" class="form-control">
                    <option value="NN">Select State or Territory</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Deleware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisonsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="DC">District of Columbia</option>
                    <option value="PR">Puerto Rico</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="zipcode">Zip</label>
            <div class="col-md-4">
                <input ng-model="object.zipcode" id="zipcode" name="zipcode" placeholder="Enter Zip or Postal Code" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="latitude">Latitude</label>
            <div class="col-md-4">
                <input ng-model="object.latitude" id="latitude" name="latitude" placeholder="Enter the object latitude here" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="longitude">Logitude</label>
            <div class="col-md-4">
                <input ng-model="object.longitude" id="longitude" name="longitude" placeholder="Enter the object longitude here" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="narrator_fun_fact">Fun Fact Narrator</label>
            <div class="col-md-4">
                <select ng-model="object.narrator_fun_fact"  id="narrator_fun_fact" name="narrator_fun_fact" class="form-control">
                    <option value="1">Select Fun Fact Narrator(s)</option>
                    <option ng-repeat="narrator in narrators" value="{{narrator.id}}">{{narrator.name}}</option>
                </select>
            </div>
        </div>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="narrator_gen_fact">General Info Narrator</label>
            <div class="col-md-4">
                <select ng-model="object.narrator_gen_fact" id="narrator_gen_fact" name="narrator_gen_fact" class="form-control">
                    <option value="1">Select Narrator(s)</option>
                    <option ng-repeat="narrator in narrators" value="{{narrator.id}}">{{narrator.name}}</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="uploadThumbBtn">Upload Thumbnail</label>
            <div class="col-md-4">
                <button id="uploadThumbBtn" name="uploadThumbBtn" class="btn btn-primary">Choose Thumbnail...</button>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="file">Upload Image</label>
            <div class="col-md-4">
                <input name="file" id="file" ng-model="object.file" type="file" file />
                <!--
                <button id="uploadImageBtn" name="uploadImageBtn" class="btn btn-primary">Choose Image...</button>
                -->
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="createObjectBtn">Create Object</label>
            <div class="col-md-8">
                <button id="createObjectBtn" name="createObjectBtn" class="btn btn-success" ng-click="saveNewObject(object)">Create Object</button>
                <button id="cancelObjectBtn" name="cancelObjectBtn" class="btn btn-danger" ng-click="openObjectList()">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
