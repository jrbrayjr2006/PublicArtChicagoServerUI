<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>All Objects</h1>
        <button class="btn btn-primary btn-create" ng-click="openCreateObject()">Create New Object</button>
        <table class="table table-bordered table-stripped">
            <tr>
                <th>Artist Name</th>
                <th>Object Name</th>
                <th>Object Id</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="obj in objects">
                <td>{{obj.artists[0].name}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.id}}</td>
                <td>
                    <button class="btn btn-default" type="button">Edit</button>
                    <button class="btn btn-default" type="button">Delete</button>
                </td>
            </tr>
        </table>

        <p>Please use the navigation drawer on the top left to navigate</p>
    </div>
    <div class="col-md-2"></div>
</div>
