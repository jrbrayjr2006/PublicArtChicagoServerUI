<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create Artist</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="artistName">Create Artist</label>
            <div class="col-md-4">
                <input id="artistName" name="artistName" ng-model="artist.name" placeholder="Enter the artist name here" class="form-control input-md" required="" type="text">
                <span class="help-block">Enter the full name of the artist</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="artistDescription">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="artistDescription" name="artistDescription" ng-model="artist.info">Describe the artist...</textarea>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="createArtistBtn">Create Artist</label>
            <div class="col-md-8">
                <button id="createArtistBtn" name="createArtistBtn" class="btn btn-success" ng-click="saveNewArtist(artist)">Create Artist</button>
                <button id="cancelArtistBtn" name="cancelArtistBtn" class="btn btn-danger" ng-click="openArtistList()">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
