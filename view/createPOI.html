<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create POI</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiName">POI Name</label>
            <div class="col-md-4">
                <input id="poiName" name="poiName" placeholder="Enter point of interest name here" class="form-control input-md" required="" type="text">
                <span class="help-block">Provide a descriptive name for the point of interest</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiCity">City</label>
            <div class="col-md-4">
                <input id="poiCity" name="poiCity" placeholder="Enter the city of the point of interest" class="form-control input-md" type="text">
                <span class="help-block">City name</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="addres">Address</label>
            <div class="col-md-4">
                <input id="addres" name="addres" placeholder="Enter the address of the POI here" class="form-control input-md" type="text">
                <span class="help-block">The address of the POI if available</span>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiState">State</label>
            <div class="col-md-4">
                <select id="poiState" name="poiState" class="form-control">
                    <option value="NN">Select State or Territory</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Deleware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisonsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="DC">District of Columbia</option>
                    <option value="PR">Puerto Rico</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiZipCode">Zip</label>
            <div class="col-md-4">
                <input id="poiZipCode" name="poiZipCode" placeholder="Enter Zip or Postal Code" class="form-control input-md" type="text">
                <span class="help-block">Use the appropriate postal code for your location</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiLatitude">Latitude</label>
            <div class="col-md-4">
                <input id="poiLatitude" name="poiLatitude" placeholder="Enter the latitude of the POI" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiLongitude">Longitude</label>
            <div class="col-md-4">
                <input id="poiLongitude" name="poiLongitude" placeholder="Enter the longitude of the POI here" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="poiUrl">Website URL</label>
            <div class="col-md-4">
                <input id="poiUrl" name="poiUrl" placeholder="Enter the URL of the POI website if available" class="form-control input-md" type="text">

            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="createPOIBtn">Create Object</label>
            <div class="col-md-8">
                <button id="createPOIBtn" name="createPOIBtn" class="btn btn-success">Create POI</button>
                <button id="cancelPOIBtn" name="cancelPOIBtn" class="btn btn-danger" ng-click="openPOIList()">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
