<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1>All Narrators</h1>
        <button class="btn btn-primary btn-create" ng-click="openCreateNarrator()">Create New Narrator</button>

        <table class="table table-bordered table-stripped">
            <tr>
                <th>Narrator Name</th>
                <th>Narrator Avatar</th>
                <th>Actions</th>
            </tr>
            <tr ng-repeat="narrator in narrators">
                <td>{{narrator.name}}</td>
                <td><img src="{{narrator.avatarSrc}}" /></td>
                <td>
                    <button class="btn btn-default" type="button" ng-click="getNarrator(narrator.id)">Edit</button>
                    <button class="btn btn-default" type="button" ng-click="deleteNarrator(narrator.id)">Delete</button>
                </td>
            </tr>
        </table>

        <p>Please use the navigation drawer on the top left to navigate</p>
    </div>
    <div class="col-md-2"></div>
</div>
