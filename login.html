<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head ng-controller="titleController">
    <meta charset="UTF-8">
    <title>{{loginTitle}}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/publicartchicago.css">
</head>
<body ng-controller="loginController">

<div class="container">
    <form class="form-signin" action="dashboard.html">
        <h2 class="form-signin-heading">Public Art Chicago Login</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">{{passwordTitle}}</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-default btn-block" type="submit">Login</button>
    </form>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/publicartchicago.js"></script>
</body>
</html>
